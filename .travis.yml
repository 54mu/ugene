sudo: required
dist: trusty

install:
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo add-apt-repository --yes ppa:canonical-qt54-edgers/qt54-proper
  - sudo apt-get update -qq
  - sudo apt-get install qtbase54-dev qtdeclarative54-dev libqt5webkit54-dev libsqlite54-dev libqt5svg54-dev
  - sudo apt-get install qt54-default qttools54-dev-tools qtscript54-dev
  - sudo apt-get install libxtst-dev
  - export QMAKE=/usr/lib/x86_64-linux-gnu/qt5/bin/qmake

script:
  - qmake --version
  - qmake ugene.pro CONFIG+=x64 UGENE_EXCLUDE_LIST_ENABLED=1 UGENE_USE_BUNDLED_ZLIB=0
  - make -j 3 | sed -n 'p;n;n;n;n;'
