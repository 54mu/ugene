<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="qrc:///javascript/bootstrap/css/bootstrap.min.css"/>
    <style>
        * {
            text-indent: 20px;
        }
        h3 {
            margin-bottom: 25px;
        }
		.features_list li:first-child {
		    margin-bottom: 14px;
            list-style-type: square;
            list-style-position: inside;
        }
        .features_list li:last-child {
		    margin-bottom: 30px;
            list-style-type: square;
            list-style-position: inside;
        }
        .sub_features_list li {
            margin-top: 4px;
            margin-bottom: 4px;
            margin-left: -6px;
            list-style-type: none;
        }
        .sub_features_list li:before {
            content: "- ";
        }
        .research_field {
            font-style: italic;
            font-weight: bold;
			margin-bottom: 10px;
            margin-right: 1px;
        }
    </style>
</head>
<body>
<div>
    <h3 lang="en">Changes in UGENE 1.28</h3>
    <ul class="features_list" lang="en">
                <li><span class="research_field">Support of Vector NTI/AlignX format</span></li>
                <li><span class="research_field">Bug fixes and minor improvements</span></li>
    </ul>

    <h3 lang="ru">Изменения в UGENE 1.28</h3>
    <ul class="features_list" lang="ru">
				<li><span class="research_field">Поддержка формата Vector NTI/AlignX</span></li>
                <li><span class="research_field">Исправление ошибок, мелкие улучшения</span></li>
    </ul>
</div>
</body>
