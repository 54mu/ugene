<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="qrc:///javascript/bootstrap/css/bootstrap.min.css"/>
    <script src="qrc:///ugene/javascript/Common.js"></script>
    <style>
        * {
            text-indent: 20px;
        }
        h3 {
            margin-bottom: 15px;
        }
        .features_list li {
            margin-bottom: 14px;
            list-style-type: square;
            list-style-position: inside;
        }
        .features_list li:last-child {
            margin-bottom: 0;
        }
        .sub_paragraph {
            margin-left: 50px;
        }
        .sub_features_list li {
            margin-top: 4px;
            margin-bottom: 4px;
            margin-left: -6px;
            list-style-type: none;
        }
        .sub_features_list li:before {
            content: "- ";
        }
        .research_field {
            font-style: italic;
            font-weight: bold;
            margin-right: 1px;
        }
        .textWithIndent {
            margin-left: 10px;
        }

    </style>
</head>
<body>
<div>
    <h3 lang="en" class="translatable">Changes in UGENE 1.28</h3>
    <ul class="features_list translatable" lang="en">
        <li><span class="research_field">Support of Vector NTI/AlignX forma</span></li>
        <li><span class="research_field">Bug fixes and minor improvements</span></li>
    </ul>

    <h3 lang="ru" class="translatable">Изменения в UGENE 1.28</h3>
    <ul class="features_list translatable" lang="ru">
        <li><span class="research_field">Поддержка формата Vector NTI/AlignX</span></li>
        <li><span class="research_field">Исправление ошибок, мелкие улучшения</span></li>
    </ul>
    <br>
</div>
<script>
    function getBodyHeight(){
        return document.documentElement.scrollHeight;
    }
    function bindLinks(){
        var elements = document.getElementsByTagName('A');
        for(var i = 0; i< elements.length; i++){
            elements[i].onclick = openUrl;
        }
    }

    function openUrl() {
      confirm(this.href);
      return false;
    }
</script>
</body>
</html>
